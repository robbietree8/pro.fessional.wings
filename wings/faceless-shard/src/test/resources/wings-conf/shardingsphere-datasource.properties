spring.shardingsphere.datasource.writer.type=com.zaxxer.hikari.HikariDataSource
spring.shardingsphere.datasource.writer.driver-class-name=com.mysql.cj.jdbc.Driver
spring.shardingsphere.datasource.writer.jdbc-url=jdbc:mysql://localhost:3306/wings_shard_0
spring.shardingsphere.datasource.writer.username=trydofor
spring.shardingsphere.datasource.writer.password=moilioncircle
spring.shardingsphere.datasource.writer.connection-timeout-milliseconds=30000
spring.shardingsphere.datasource.writer.idle-timeout-milliseconds=60000
spring.shardingsphere.datasource.writer.max-lifetime-milliseconds=1800000
spring.shardingsphere.datasource.writer.max-pool-size=65
spring.shardingsphere.datasource.writer.min-pool-size=1
spring.shardingsphere.datasource.writer.maintenance-interval-milliseconds=30000
