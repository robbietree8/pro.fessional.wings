## https://shardingsphere.apache.org/document/current/cn/user-manual/shardingsphere-jdbc/yaml-config/jdbc-driver/spring-boot/
## set DataSource Driver
spring.datasource.driver-class-name=org.apache.shardingsphere.driver.ShardingSphereDriver
## set YAML config
spring.datasource.url=jdbc:shardingsphere:classpath:extra-conf/shardingsphere-standalone.yml
