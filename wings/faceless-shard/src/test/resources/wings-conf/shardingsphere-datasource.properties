#spring.shardingsphere.datasource.reader.jdbc-url=jdbc:h2:~/wings_1;USER=trydofor;PASSWORD=moilioncircle;MODE=MySQL;CASE_INSENSITIVE_IDENTIFIERS=TRUE;AUTO_RECONNECT=TRUE;AUTO_SERVER=TRUE

spring.shardingsphere.datasource.reader.type=com.zaxxer.hikari.HikariDataSource
spring.shardingsphere.datasource.reader.driver-class-name=com.mysql.cj.jdbc.Driver
spring.shardingsphere.datasource.reader.jdbc-url=jdbc:mysql://localhost:3306/wings_shard_1
spring.shardingsphere.datasource.reader.username=trydofor
spring.shardingsphere.datasource.reader.password=moilioncircle
spring.shardingsphere.datasource.reader.connection-timeout-milliseconds=30000
spring.shardingsphere.datasource.reader.idle-timeout-milliseconds=60000
spring.shardingsphere.datasource.reader.max-lifetime-milliseconds=1800000
spring.shardingsphere.datasource.reader.max-pool-size=65
spring.shardingsphere.datasource.reader.min-pool-size=1
spring.shardingsphere.datasource.reader.maintenance-interval-milliseconds=30000

#
spring.shardingsphere.props.sql-show=true
spring.shardingsphere.props.sql-simple=false
spring.shardingsphere.props.sql-federation-enabled=true

