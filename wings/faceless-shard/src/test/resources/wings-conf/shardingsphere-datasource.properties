# https://shardingsphere.apache.org/document/5.1.0/en/user-manual/shardingsphere-jdbc/configuration/spring-boot-starter/mix/

#数据源名称，多数据源以逗号分隔
spring.shardingsphere.datasource.names=writer,reader
#
#spring.shardingsphere.datasource.writer.driver-class-name=org.h2.Driver
