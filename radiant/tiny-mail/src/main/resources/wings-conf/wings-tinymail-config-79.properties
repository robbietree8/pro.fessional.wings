# 配置多个发送账号，key同spring mail配置

# 默认发送项，TinyMailConfig 类型，以spring.mail为default，
# 对于properties的值，仅存在且无效时，使用为default值

# 发件人，字符串
wings.tiny.mail.config.default.from=${QQ_MAIL_USER:}
# 收件人，字符串数组，逗号分隔
wings.tiny.mail.config.default.to=${QQ_MAIL_USER:}
# 抄送，字符串数组，逗号分隔
wings.tiny.mail.config.default.cc=
# 暗送，字符串数组，逗号分隔
wings.tiny.mail.config.default.bcc=
# 回复，字符串
wings.tiny.mail.config.default.reply=
# 是否发送html邮件(text/html)，否则纯文本(text/plain)
wings.tiny.mail.config.default.html=true

